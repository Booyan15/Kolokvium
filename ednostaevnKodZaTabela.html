<html>
<head>
    <title>Simple HTML Table</title>
</head>
<body>
    <h1 style="text-align: center;">HTML TABLES</h1>
    <table border="1" align="center">
        <tr>
            <td><a href="https://www.ugd.edu.mk/">www.ugd.edu.mk</a></td>
            <td>
                <table border="1" align="center">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                    </tr>
                </table>
            </td>
            <td>
                <img src="https://life-decor.com/cdn/shop/products/zidne-slike-moderne_0f0a26d2-0adb-4b8f-b67b-3908d448af3b_1500x900.jpg?v=1623407652" alt="" width="170">
            </td>
        </tr>
        <tr>
            <td>
                <ol>
                    <li style="color: red;">RED</li>
                    <li style="color: green;">GREEN</li>
                    <li style="color: yellow;">YELLOW</li>
                </ol>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </td>
            <td>Table example</td>
            <td style="background-color: lightblue;"></td>
        </tr>
    </table>
</body>
</html>
